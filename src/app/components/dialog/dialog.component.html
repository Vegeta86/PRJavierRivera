<div class="header">Edit</div>

<mat-card class="mat-card">
  <img mat-card-image src="{{data.image}}" class="mat-card-image">

  <div class="cord-cont">
    <div class="cord-a"></div>
    <div class="cord-b"></div>
  </div>

</mat-card>

<mat-card class="mat-card">
  <form [formGroup]="form">
    <mat-dialog-content class="edit-form">

      <mat-form-field class="search-bar" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field class="search-bar" appearance="fill">
        <mat-label>Specie</mat-label>
        <input matInput formControlName="species">
      </mat-form-field>

      <mat-form-field class="search-bar" appearance="fill">
        <mat-label>Origin Name</mat-label>
        <input matInput formControlName="originName">
      </mat-form-field>

      <mat-form-field class="search-bar" appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statusList" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-dialog-content>
  </form>
</mat-card>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" [disabled]="!form.valid" (click)="saveChanges()">Save</button>
</mat-dialog-actions>
